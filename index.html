<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="Date">
    <span style="color: lawngreen;">DATE</span>
    <br>
    <span id="date" style="color: coral;">00</span>
    <span>:</span>
    <span id="month" style="color: darkolivegreen;">00</span>
    <span>:</span>
    <span id="year" style="color: indigo;">000</span>
   
</div>











<div class="container">
<span style="color: cadetblue;">Time:</span>
<br>
<span id="hours" style="color: black;">00</span>
<span>:</span>
<span id="minutes" style="color: blueviolet;">00</span>
<span>:</span>
<span id="seconds" style="color: burlywood;">00</span>
<span id="session" style="color: forestgreen;">AM</span>

</div>
    
</body>
<script src="clock.js"></script>
</html>
